<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Ad</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Upload WhatsApp Ad</h1>
    <form id="upload-form">
        <input type="text" placeholder="Group Name" id="groupName" required>
        <input type="text" placeholder="Group Link" id="groupLink" required>
        <textarea placeholder="Description" id="description" required></textarea>
        <button type="submit">Upload</button>
    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
